<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Wave</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  </head>
  <body>
  
    <!-- sidebar starts -->
    <div class="sidebar">
      <i class="fab fa-wave"></i>
      <div class="sidebarOption">
        <h1>MIND WAVE</h1>
      </div>
      <div class="sidebarOption active">
        <span class="material-icons"> home </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> notifications_none </span>
        <h2>Notifications</h2>
      </div>
      

      <div class="sidebarOption">
        <span class="material-icons"> perm_identity </span>
        <h2>Profile</h2>
      </div>
    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
      <!-- feedbox starts -->
      <div class="feedBox">
        <form>
          <div class="feedbox__input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input type="text" placeholder="What's on your mind?" />
          </div>
          <button class="feedBox__feedButton">Post</button>
        </form>
      </div>
      <!-- feedbox ends -->

      <!-- post starts -->
      <div class="post">
        <div class="post__avatar">
          <img
            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
            alt=""
          />
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                Anonymous101
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"></span>@anonymous101</span
                >
              </h3>
            </div>
            <div class="post__headerDescription">
              <p>Feeling Over-whelmed</p>
            </div>
          </div>
          <img
            src="images/image 10.png"
            alt=""
          />
          <div class="post__footer">
            <span class="material-icons"> favorite_border</span>
            <span class="material-icons"> comment</span>
            
          </div>
        </div>
      </div>
      <!-- post ends -->

      <!-- post starts -->
      <div class="post">
        <div class="post__avatar">
          <img
            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
            alt=""
          />
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                Anonymous102
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"></span>@anonymous102</span
                >
              </h3>
            </div>
            <div class="post__headerDescription">
              <p>Feeling anxious</p>
            </div>
          </div>
          <img
            src="images/image 10.png"
            alt=""
          />
          <div class="post__footer">
            <span class="material-icons"> favorite_border </span>
            <span class="material-icons"> comment</span>
            
          </div>
        </div>
      </div>
      <!-- post ends -->
    </div>
    <!-- feed ends -->

    <!-- widgets starts -->
    <div class="widgets">
      <div class="widgets__input">
        <span class="material-icons widgets__searchIcon"> search </span>
        <input type="text" placeholder="Search Mind Wave" />
      </div>

    </div>
    <!-- widgets ends -->
  </body>
</html>
